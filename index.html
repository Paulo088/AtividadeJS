<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="./css/bulma.min.css">
	<link rel="stylesheet" href="./css/extras.css">
	<script src="./js/functions.js"></script>
	<title>Cadastro de Pessoas</title>
</head>

<body>
	<div class="columns">
		<div class="column">
			<form action="#" onsubmit="save()">
				<div class="field">
					<label class="label">Nome</label>
					<div class="control">
						<input id="name" class="input" type="text" placeholder="Nome">
					</div>
				</div>
				<div class="field">
					<label class="label">Idade</label>
					<div class="control">
						<input id="age" class="input" type="number" placeholder="Idade">
					</div>
				</div>
				<div class="field">
					<label class="label">Email</label>
					<div class="control">
						<input id="email" class="input" type="email" placeholder="Email">
					</div>
				</div>
				<div class="field">
					<label class="label">Senha</label>
					<div class="control">
						<input id="pwd" class="input" type="password" placeholder="Senha">
					</div>
				</div>
				<div class="field is-grouped">
					<div class="control">
						<button id="btn" class="button is-link">Cadastrar-se</button>
					</div>
				</div>
			</form>
		</div>
		<div class="column">
			<div class="table-container">
				<table id="tbl" class="table">
					<tr>
						<th>Nome</th>
						<th>Idade</th>
						<th>Email</th>
					</tr>
					<tr>
					</tr>
				</table>
			</div>
		</div>
	</div>
</body>

</html>
